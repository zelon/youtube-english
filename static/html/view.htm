        </div>

              <input type="text" id="search_word" class="form-control" placeholder="검색할 단어를 입력하세요" aria-label="...">

                <input type="hidden" id="dictionary_type" value="">
                <button type="button" class="btn btn-default-sm" id="dictionary_search_button" onclick="SearchDictionary();">...</button>
                <button type="button" class="btn btn-default-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li><a href="#" id="dic_daum">Daum Dictionary</a></li>
                  <li><a href="#" id="dic_longman">Longman Dictionary</a></li>
                </ul>
              </div>
            </div>
          </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <iframe id="embed_dictionary" src="" style="width:100%; height:680px;" ></iframe>
          </div>
        </div>
      </div>

    <script lang="javascript" src="js/index.js"></script>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        var video_id = GetVideoIdFromUrl(GetQueryStringFromAddressBar());
        if (video_id == "") {
          video_id = 'M7lc1UVf-VE';
        }
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: video_id,
          events: {
            'onReady': onYoutubePlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 유투브 플레이어가 준비되면 불리는 콜백 함수
      function onYoutubePlayerReady(event) {
        event.target.playVideo();

        ResizePlayer();
        make_rate_buttons();
        RequestSearchedWord();
        InsertVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
          onYoutubePlayingStarted();
        }
      }
    </script>
